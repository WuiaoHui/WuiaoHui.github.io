<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js" charset="utf-8"></script>
</head>
<body onload="init()">
    <canvas id="demoCanvas" height="500" width="400"></canvas>

    <script>
            var stage;
            function init(){
                stage =  new createjs.Stage("demoCanvas");
                drawButterflies();
            }
            function drawButterflies(){
                var imgPath = 'images/butterfly.png';
                butterfly1 = new createjs.Bitmap(imgPath);
                butterfly2 = new createjs.Bitmap(imgPath);
                butterfly3 = new createjs.Bitmap(imgPath);
                butterfly2.x=100;
                butterfly3.x=200;
                stage.addChild(butterfly1,butterfly2,butterfly3);
                stage.update();

                // createjs.Tween.get(butterfly2).to({y:butterfly2.y+200},1000);  //没有显示出效果
                setTimeout(moveButterfly,1000);//为什么要调用这个函数蝴蝶才出现呢？
            }

            function moveButterfly(){
                butterfly2.y+=200;
                stage.update();
            }
    </script>
</body>
</html>
