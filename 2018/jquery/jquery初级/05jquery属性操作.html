<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    
    </style>
   <script src="js/jquery.min.js"></script>
   <script>
       $(function(){
             //    1.html()取出html内容或设置html内容
             var html = $('#box').html();
            //  alert(html);

            //     2.text()取出或者设置text内容或设置text内容 只取出文本内容，不会取出节点
            var text = $('#box').text();
            // alert(text);

            //     3.attr()取出或者设置某个属性的值，不能取出或设置checkbox的状态
            var attr = $('#box').attr('width');
            // alert(attr);
            var attr = $('#box').attr({width:'100px'});

            //     4.prop()取出或设置checkbox的状态
            var attr = $('#check').prop('checked');
            $('#check').prop({checked:true});
       })
   </script>
</head>
<body>
    <div id="box">
        <p>This is a box</p>
    </div>
    <input type="checkbox" name="" id="check">
</body>
</html>
