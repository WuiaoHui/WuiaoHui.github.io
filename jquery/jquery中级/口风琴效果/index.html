<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>口风琴效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $('.pic ul li').click(function(){
                $(this).animate({left:$(this).index()*20});
                $(this).prevAll().each(
                    function(){
                        $(this).animate({left:$(this).index()*20});
                    }
                );
                $(this).nextAll().each(
                    function(){
                        $(this).animate({left:(600-(5-$(this).index())*20)});
                    }
                );
            })
        })
    </script>
</head>
<body>
    <div id="show">
        <div class="pic">
            <ul>
                <li class="olist01"><span class="span01">乌镇照片一</span><img src="https://gss2.bdstatic.com/9fo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=67f195d5b2b7d0a26fc40ccfaa861d6c/8d5494eef01f3a29e7302ca99925bc315d607cd9.jpg" alt=""></li>
                <li class="olist02"><span class="span02">乌镇照片二</span><img src="https://gss1.bdstatic.com/-vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=c5d9b0a6347adab429dd1311eabdd879/30adcbef76094b36916f1863a1cc7cd98c109dba.jpg" alt=""></li>
